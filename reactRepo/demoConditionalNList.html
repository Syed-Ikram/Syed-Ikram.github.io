<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"></script>
  </head>
  <body>

    <div id="mydiv"></div>
    <div id="root"></div>

    <script type="text/babel">
      function Goal(props) {
        const isGoal = props.isGoal;
        if (isGoal) {
            return <h1>Goal !!</h1>;
        }
        return <h1>Missed</h1>;
      }
      //list
      function Car(props) {
        return <li>I am a { props.brand }</li>;
      }

      function Garage() {
        const cars = [{id: 1, brand: 'Ford'},{id: 2, brand: 'BMW'},  {id: 3, brand: 'Audi'}];
        return (
             <>
            <h1>Who lives in my garage?</h1>
            <ul>
                {cars.map((car) => <Car key={car.id} brand={car.brand} />)}
            </ul>
            </>
        );
      }

      ReactDOM.render(<Garage />, document.getElementById('root'));

      //ReactDOM.render( <Goal isGoal={false} />, document.getElementById('root'));
      ReactDOM.render( <Goal isGoal={true} />, document.getElementById('mydiv'));
    </script>

  </body>
</html>
